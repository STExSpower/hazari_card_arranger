<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hazari Card Arranger</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    :root {
      --main-bg: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
      --container-bg: rgba(255,255,255,0.85);
      --container-blur: blur(8px);
      --primary: #2e86de;
      --primary-dark: #145fa8;
      --accent: #4a90e2;
      --danger: #e74c3c;
      --warning: #f1c40f;
      --success: #27ae60;
      --shadow: 0 8px 32px 0 rgba(31,38,135,0.12);
      --border-radius: 18px;
      --font-main: 'Montserrat', 'Segoe UI', Arial, sans-serif;
    }
    body {
      font-family: var(--font-main);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: var(--main-bg);
      color: #222;
      transition: background 0.4s, color 0.3s;
      position: relative;
      overflow-x: hidden;
    }
    body:before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 0;
      background: url('data:image/svg+xml;utf8,<svg width="100" height="100" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="2" fill="%23b3c6e0" fill-opacity="0.15"/></svg>');
      opacity: 0.5;
      pointer-events: none;
    }
    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(46,134,222,0.95);
      color: white;
      padding: 18px 0 12px 0;
      text-align: center;
      box-shadow: 0 4px 16px rgba(46,134,222,0.08);
      font-size: 1.2em;
      letter-spacing: 1px;
    }
    h1 { margin: 0; font-size: 2.1em; font-weight: 700; letter-spacing: 2px; }
    .container {
      max-width: 950px;
      margin: 36px auto 24px auto;
      background: var(--container-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 32px 32px 24px 32px;
      position: relative;
      z-index: 1;
      backdrop-filter: var(--container-blur);
      border: 1.5px solid #e3e9f7;
      transition: background 0.4s, color 0.3s;
    }
    /* --- LOGIN FORM --- */
    #loginContainer {
      max-width: 400px;
      margin: 80px auto 0 auto;
      background: var(--container-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 36px 32px 28px 32px;
      position: relative;
      z-index: 2;
      backdrop-filter: var(--container-blur);
      border: 1.5px solid #e3e9f7;
      text-align: center;
      animation: fadeIn 0.7s;
    }
    #loginContainer h2 {
      margin-top: 0;
      font-size: 1.7em;
      font-weight: 700;
      letter-spacing: 1.5px;
      color: var(--primary);
    }
    .login-icon {
      font-size: 2.5em;
      color: var(--primary);
      margin-bottom: 18px;
      animation: lockBounce 1.2s infinite;
      display: inline-block;
      transition: color 0.3s;
    }
    @keyframes lockBounce {
      0%, 100% { transform: translateY(0);}
      20% { transform: translateY(-7px);}
      40% { transform: translateY(0);}
      60% { transform: translateY(-4px);}
      80% { transform: translateY(0);}
    }
    .login-input {
      width: 90%;
      padding: 12px 14px;
      margin: 10px 0 18px 0;
      border-radius: 8px;
      border: 2px solid #b3c6e0;
      font-size: 17px;
      font-family: var(--font-main);
      background: rgba(255,255,255,0.95);
      transition: border 0.2s;
      outline: none;
      box-sizing: border-box;
    }
    .login-input:focus {
      border: 2px solid var(--primary);
    }
    .login-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 13px 28px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
      margin-top: 8px;
      margin-bottom: 10px;
      transition: background 0.2s, box-shadow 0.2s, transform 0.15s;
      box-shadow: 0 2px 8px rgba(44,62,80,0.08);
      position: relative;
      overflow: hidden;
      touch-action: manipulation;
      letter-spacing: 1px;
    }
    .login-btn .fa { margin-right: 7px; }
    .login-btn:hover, .login-btn:active {
      background: var(--primary-dark);
      box-shadow: 0 4px 16px rgba(46,134,222,0.18);
      transform: scale(1.04);
    }
    .login-error {
      color: var(--danger);
      font-weight: bold;
      margin-bottom: 8px;
      min-height: 24px;
      letter-spacing: 0.5px;
      animation: shake 0.4s;
    }
    @keyframes shake {
      0% { transform: translateX(0);}
      20% { transform: translateX(-8px);}
      40% { transform: translateX(8px);}
      60% { transform: translateX(-5px);}
      80% { transform: translateX(5px);}
      100% { transform: translateX(0);}
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95);}
      to   { opacity: 1; transform: scale(1);}
    }
    /* Password toggle icon */
    .password-toggle {
      position: absolute;
      right: 38px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #b3c6e0;
      font-size: 1.2em;
      z-index: 10;
      transition: color 0.2s;
    }
    .password-toggle:hover { color: var(--primary); }
    /* Remember me */
    .remember-row {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-bottom: 10px;
      margin-top: -8px;
      font-size: 15px;
      color: #444;
      gap: 7px;
    }
    .remember-row input[type="checkbox"] {
      accent-color: var(--primary);
      width: 18px;
      height: 18px;
      margin-right: 4px;
    }
    /* Privacy/Terms */
    .login-footer-links {
      margin-top: 18px;
      font-size: 14px;
      color: #888;
      text-align: center;
    }
    .login-footer-links a {
      color: var(--primary);
      text-decoration: underline;
      margin: 0 6px;
      transition: color 0.2s;
    }
    .login-footer-links a:hover { color: var(--primary-dark);}
    /* --- END LOGIN FORM --- */
    .theme-selector {
      float: right;
      margin-bottom: 10px;
      margin-left: 10px;
    }
    .theme-selector select {
      padding: 7px 12px;
      border-radius: 8px;
      border: 1.5px solid #b3c6e0;
      font-size: 16px;
      background: #f7f7f7;
      color: #222;
      cursor: pointer;
      font-family: var(--font-main);
      font-weight: 500;
      outline: none;
      transition: border 0.2s;
    }
    .theme-selector select:focus {
      border: 2px solid var(--primary);
    }
    .profile-bar {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 18px;
      margin-bottom: 10px;
      margin-top: 0;
      font-size: 1em;
    }
    .profile-pic {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #b3c6e0;
      margin-right: 7px;
      background: #f7f7f7;
    }
    .profile-username {
      font-weight: bold;
      color: var(--primary-dark);
      margin-right: 7px;
    }
    .logout-btn {
      background: var(--danger);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 7px 16px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
      margin-left: 7px;
    }
    .logout-btn:hover { background: #c0392b; }
    .settings-btn, .help-btn, .history-btn, .stats-btn, .leaderboard-btn {
      background: #e3e9f7;
      color: var(--primary-dark);
      border: none;
      border-radius: 8px;
      padding: 7px 12px;
      font-size: 1em;
      cursor: pointer;
      margin-left: 7px;
      transition: background 0.2s;
      position: relative;
    }
    .settings-btn:hover, .help-btn:hover, .history-btn:hover, .stats-btn:hover, .leaderboard-btn:hover {
      background: #d0e6ff;
    }
    .tooltip {
      position: absolute;
      bottom: 120%;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      color: #fff;
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 13px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
      z-index: 100;
    }
    .settings-btn:hover .tooltip,
    .help-btn:hover .tooltip,
    .history-btn:hover .tooltip,
    .stats-btn:hover .tooltip,
    .leaderboard-btn:hover .tooltip {
      opacity: 1;
    }
    .modal-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.25);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
      padding: 28px 24px 18px 24px;
      min-width: 320px;
      max-width: 95vw;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
      animation: fadeIn 0.3s;
    }
    .modal h2 { margin-top: 0; }
    .modal-close {
      position: absolute;
      top: 10px; right: 16px;
      font-size: 1.5em;
      color: #888;
      cursor: pointer;
      transition: color 0.2s;
    }
    .modal-close:hover { color: var(--danger);}
    .modal input[type="file"] { margin-top: 10px; }
    .modal label { font-weight: bold; }
    .modal select, .modal input[type="checkbox"] { margin-bottom: 10px; }
    .modal .stat-table { width: 100%; border-collapse: collapse; margin-top: 10px;}
    .modal .stat-table th, .modal .stat-table td { border: 1px solid #e3e9f7; padding: 6px 10px; text-align: left;}
    .modal .stat-table th { background: #f7f7f7;}
    .modal .leaderboard-table { width: 100%; border-collapse: collapse; margin-top: 10px;}
    .modal .leaderboard-table th, .modal .leaderboard-table td { border: 1px solid #e3e9f7; padding: 6px 10px; text-align: left;}
    .modal .leaderboard-table th { background: #f7f7f7;}
    .loading-spinner {
      display: inline-block;
      width: 28px;
      height: 28px;
      border: 4px solid #e3e9f7;
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      vertical-align: middle;
      margin-right: 8px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    /* ... (rest of your CSS unchanged, see previous code for card grid, chips, etc.) ... */
    .suit-title {
      font-size: 19px;
      font-weight: bold;
      margin: 22px 0 7px;
      letter-spacing: 1px;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(48px, 1fr));
      gap: 10px;
    }
    .card-button {
      padding: 4px;
      border: 2px solid #ccc;
      border-radius: 12px;
      background: #f7f7f7;
      cursor: pointer;
      transition: background 0.2s, border 0.2s, box-shadow 0.2s, transform 0.15s;
      height: 56px;
      width: 48px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      box-shadow: 0 2px 8px rgba(44,62,80,0.08);
      position: relative;
      overflow: hidden;
      touch-action: manipulation;
    }
    .card-button:hover, .card-button:active {
      background: #dff3ff;
      border: 2.5px solid var(--primary);
      box-shadow: 0 4px 16px rgba(46,134,222,0.18);
      transform: scale(1.08);
    }
    .card-button img {
      border-radius: 0 !important;
      width: 38px;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    .card-rank-text {
      font-size: 15px;
      font-weight: 600;
      margin-top: 2px;
      line-height: 1;
      color: #222;
      letter-spacing: 0.5px;
      text-shadow: 0 1px 2px #fff, 0 0 1px #eee;
      user-select: none;
      pointer-events: none;
      display: block;
    }
    .card-button .card-rank-text.heart,
    .card-button .card-rank-text.diamond {
      color: var(--danger);
      text-shadow: 0 1px 2px #fff, 0 0 1px #fdd;
    }
    .card-button .card-rank-text.spade,
    .card-button .card-rank-text.club {
      color: #222;
    }
    textarea {
      width: 100%;
      height: 80px;
      padding: 12px;
      font-size: 17px;
      margin: 18px 0 8px 0;
      border-radius: 10px;
      border: 2px solid #ccc;
      transition: border 0.2s;
      resize: vertical;
      font-family: var(--font-main);
      background: rgba(255,255,255,0.95);
    }
    textarea.invalid {
      border: 2.5px solid var(--danger);
      background: #fff6f6;
    }
    button.action {
      background: var(--primary);
      color: white;
      border: none;
      padding: 15px 22px;
      margin-right: 12px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
      margin-top: 5px;
      transition: background 0.2s, box-shadow 0.2s, transform 0.15s;
      box-shadow: 0 2px 8px rgba(44,62,80,0.08);
      position: relative;
      overflow: hidden;
      touch-action: manipulation;
    }
    button.action .fa { margin-right: 6px; }
    button.action:hover, button.action:active {
      background: var(--primary-dark);
      box-shadow: 0 4px 16px rgba(46,134,222,0.18);
      transform: scale(1.04);
    }
    .result {
      margin-top: 28px;
      padding: 22px;
      background: #f9f9f9;
      border-radius: 12px;
      border-left: 5px solid var(--primary);
      font-size: 18px;
      box-shadow: 0 2px 8px rgba(44,62,80,0.08);
      min-height: 40px;
    }
    .set {
      margin-bottom: 18px;
      font-size: 19px;
      font-weight: 500;
      letter-spacing: 1px;
    }
    .card-chip {
      display: inline-block;
      background: linear-gradient(135deg, #e3e9f7 60%, #d0e6ff 100%);
      color: #222;
      border-radius: 16px;
      padding: 4px 12px 4px 4px;
      margin: 3px 8px 3px 0;
      font-size: 20px;
      box-shadow: 0 2px 8px rgba(44,62,80,0.08);
      border: 2px solid #b3c6e0;
      transition: box-shadow 0.2s, transform 0.2s, background 0.2s, border 0.2s;
      vertical-align: middle;
      min-width: 44px;
      min-height: 38px;
      line-height: 38px;
      cursor: pointer;
      position: relative;
      user-select: none;
    }
    .card-chip:hover {
      box-shadow: 0 4px 16px rgba(46,134,222,0.18);
      transform: scale(1.08);
      background: linear-gradient(135deg, #d0e6ff 60%, #e3e9f7 100%);
      border: 2.5px solid var(--primary);
    }
    .card-chip img {
      pointer-events: none;
      vertical-align: middle;
      margin-right: 2px;
    }
    .card-chip.heart, .card-chip.diamond { color: var(--danger); }
    .card-chip.spade, .card-chip.club { color: #222; }
    .card-chip.invalid {
      background: #ffeaea;
      border: 2.5px solid var(--danger);
      color: var(--danger);
    }
    .card-chip.duplicate {
      background: #fff3cd;
      border: 2.5px solid var(--warning);
      color: #b8860b;
    }
    .card-chip.animated-in {
      animation: cardFadeIn 0.3s;
    }
    .card-chip.animated-out {
      animation: cardFadeOut 0.3s;
    }
    #selectedCards {
      margin-bottom: 10px;
      min-height: 40px;
    }
    .invalid-card {
      color: var(--danger);
      font-weight: bold;
      background: #fff6f6;
      border-radius: 4px;
      padding: 0 3px;
    }
    .duplicate-card {
      color: #b8860b;
      font-weight: bold;
      background: #fffbe6;
      border-radius: 4px;
      padding: 0 3px;
    }
    @keyframes cardFadeIn {
      from { opacity: 0; transform: scale(0.8);}
      to   { opacity: 1; transform: scale(1);}
    }
    @keyframes cardFadeOut {
      from { opacity: 1; transform: scale(1);}
      to   { opacity: 0; transform: scale(0.8);}
    }
    footer {
      text-align: center;
      padding: 18px 0 10px 0;
      color: #888;
      font-size: 1em;
      background: transparent;
      letter-spacing: 1px;
      margin-top: 30px;
      z-index: 2;
      position: relative;
    }
    @media screen and (max-width: 900px) {
      .container { max-width: 99vw; padding: 12px 2vw 18px 2vw; }
      #loginContainer { max-width: 99vw; padding: 12px 2vw 18px 2vw; }
      .modal { min-width: 90vw; }
    }
    @media screen and (max-width: 600px) {
      .container { padding: 6px 1vw 10px 1vw; }
      #loginContainer { padding: 6px 1vw 10px 1vw; }
      .card-grid { grid-template-columns: repeat(6, 1fr); gap: 4px; }
      .card-button { width: 38px; height: 54px; font-size: 15px; }
      .card-button img { width: 28px !important; }
      .card-rank-text { font-size: 13px; margin-top: 1px; }
      button.action { font-size: 15px; padding: 10px 10px; }
      .card-chip { font-size: 15px; min-width: 32px; min-height: 28px; }
      .result { font-size: 15px; padding: 10px; }
      textarea { font-size: 15px; }
      .theme-selector select { font-size: 13px; }
      h1 { font-size: 1.3em; }
      .profile-bar { flex-direction: column; align-items: flex-end; gap: 7px;}
    }
    /* Theme overrides (as before, omitted for brevity) */
    body.theme-dark { background: linear-gradient(135deg, #232526 0%, #414345 100%); color: #e0e6f0; }
    body.theme-dark header { background: rgba(17,28,46,0.98); color: #e0e6f0; }
    body.theme-dark .container { background: rgba(35,43,56,0.92); color: #e0e6f0; border: 1.5px solid #3a4a5e; }
    body.theme-dark .result { background: #1a202a; border-left: 5px solid #4a90e2; }
    body.theme-dark .card-button { background: #2a3442; border: 1.5px solid #3a4a5e; color: #e0e6f0; }
    body.theme-dark .card-button:hover { background: #3a4a5e; }
    body.theme-dark textarea { background: #232b38; color: #e0e6f0; border: 1.5px solid #3a4a5e; }
    body.theme-dark .action { background: #4a90e2; color: #fff; }
    body.theme-dark .action:hover { background: #2e86de; }
    body.theme-dark .card-chip { background: #2a3442; color: #e0e6f0; border: 1.5px solid #3a4a5e; }
    body.theme-dark .card-chip:hover { background: #3a4a5e; }
    body.theme-dark .card-chip.invalid { background: #4a2323; border: 2.5px solid var(--danger); color: var(--danger); }
    body.theme-dark .card-chip.duplicate { background: #4a3c23; border: 2.5px solid var(--warning); color: var(--warning); }
    body.theme-blue { background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%); color: #1a237e; }
    body.theme-blue header { background: #1976d2; color: #fff; }
    body.theme-blue .container { background: rgba(227,242,253,0.95); color: #1a237e; }
    body.theme-blue .result { background: #e8f0fe; border-left: 5px solid #1976d2; }
    body.theme-blue .card-button { background: #bbdefb; border: 1.5px solid #90caf9; color: #1a237e; }
    body.theme-blue .card-button:hover { background: #90caf9; }
    body.theme-blue textarea { background: #e3f2fd; color: #1a237e; border: 1.5px solid #90caf9; }
    body.theme-blue .action { background: #1976d2; color: #fff; }
    body.theme-blue .action:hover { background: #1565c0; }
    body.theme-blue .card-chip { background: #bbdefb; color: #1a237e; border: 1.5px solid #90caf9; }
    body.theme-blue .card-chip:hover { background: #90caf9; }
    body.theme-green { background: linear-gradient(135deg, #e0f7e9 0%, #c8e6c9 100%); color: #1b5e20; }
    body.theme-green header { background: #388e3c; color: #fff; }
    body.theme-green .container { background: rgba(232,245,233,0.95); color: #1b5e20; }
    body.theme-green .result { background: #e0f2f1; border-left: 5px solid #388e3c; }
    body.theme-green .card-button { background: #c8e6c9; border: 1.5px solid #81c784; color: #1b5e20; }
    body.theme-green .card-button:hover { background: #81c784; }
    body.theme-green textarea { background: #e8f5e9; color: #1b5e20; border: 1.5px solid #81c784; }
    body.theme-green .action { background: #388e3c; color: #fff; }
    body.theme-green .action:hover { background: #2e7031; }
    body.theme-green .card-chip { background: #c8e6c9; color: #1b5e20; border: 1.5px solid #81c784; }
    body.theme-green .card-chip:hover { background: #81c784; }
    body.theme-pink { background: linear-gradient(135deg, #ffe0e9 0%, #f8bbd0 100%); color: #880e4f; }
    body.theme-pink header { background: #d81b60; color: #fff; }
    body.theme-pink .container { background: rgba(252,228,236,0.95); color: #880e4f; }
    body.theme-pink .result { background: #f8bbd0; border-left: 5px solid #d81b60; }
    body.theme-pink .card-button { background: #f8bbd0; border: 1.5px solid #f06292; color: #880e4f; }
    body.theme-pink .card-button:hover { background: #f06292; }
    body.theme-pink textarea { background: #fce4ec; color: #880e4f; border: 1.5px solid #f06292; }

  <script>
    // --- LOGIN SYSTEM ---
    const loginForm = document.getElementById('loginForm');
    const loginContainer = document.getElementById('loginContainer');
    const mainApp = document.getElementById('mainApp');
    const loginError = document.getElementById('loginError');
    const loginBtn = document.getElementById('loginBtn');
    let loginTries = 0;

    // Password Show/Hide Toggle
    const loginPass = document.getElementById('loginPass');
    const togglePassword = document.getElementById('togglePassword');
    const eyeIcon = document.getElementById('eyeIcon');
    togglePassword.addEventListener('click', function() {
      if (loginPass.type === "password") {
        loginPass.type = "text";
        eyeIcon.classList.remove('fa-eye');
        eyeIcon.classList.add('fa-eye-slash');
      } else {
        loginPass.type = "password";
        eyeIcon.classList.remove('fa-eye-slash');
        eyeIcon.classList.add('fa-eye');
      }
    });

    // Remember Me: Save username to localStorage if checked
    const rememberMe = document.getElementById('rememberMe');
    // On page load, check if username is saved
    if (localStorage.getItem('rememberedUser')) {
      document.getElementById('loginUser').value = localStorage.getItem('rememberedUser');
      rememberMe.checked = true;
    }

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      loginError.textContent = "";
      loginBtn.disabled = true;
      loginBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Logging in...';
      setTimeout(() => {
        const user = document.getElementById('loginUser').value.trim();
        const pass = document.getElementById('loginPass').value;
        if (user === "akib" && pass === "1234") {
          // Remember Me functionality
          if (rememberMe.checked) {
            localStorage.setItem('rememberedUser', user);
          } else {
            localStorage.removeItem('rememberedUser');
          }
          // Save user info for profile
          localStorage.setItem('currentUser', user);
          loginContainer.style.display = "none";
          mainApp.style.display = "";
          document.body.scrollTop = 0;
          document.documentElement.scrollTop = 0;
          afterLoginInit();
        } else {
          loginTries++;
          loginError.textContent = "Invalid username or password!";
          loginError.style.animation = "shake 0.4s";
          setTimeout(() => loginError.style.animation = "", 400);
          loginBtn.disabled = false;
          loginBtn.innerHTML = '<i class="fa-solid fa-arrow-right-to-bracket"></i>Login';
        }
      }, 700);
    });

    // Allow Enter key to submit
    document.getElementById('loginUser').addEventListener('keydown', function(e){
      if(e.key === "Enter") document.getElementById('loginPass').focus();
    });
    document.getElementById('loginPass').addEventListener('keydown', function(e){
      if(e.key === "Enter") loginForm.dispatchEvent(new Event('submit'));
    });

    // --- END LOGIN SYSTEM ---

    // --- MAIN APP JS (unchanged) ---
    const suits = { "S": "‚ô†", "H": "‚ô•", "D": "‚ô¶", "C": "‚ô£" };
    const suitNames = {
      "S": "Spades ‚ô†", "H": "Hearts ‚ô•", "D": "Diamonds ‚ô¶", "C": "Clubs ‚ô£"
    };
    const suitClass = { "S": "spade", "H": "heart", "D": "diamond", "C": "club" };
    const suitList = ["S", "H", "D", "C"];
    const rankList = ["A", "K", "Q", "J", "10", "9", "8", "7", "6", "5", "4", "3", "2"];
    const rankOrder = {"A": 14, "K":13, "Q":12, "J":11, "10":10, "9":9, "8":8, "7":7, "6":6, "5":5, "4":4, "3":3, "2":2};
    const comboRank = {
      "Troy": 6,
      "Colour Run": 5,
      "Run": 4,
      "Colour": 3,
      "Pair": 2,
      "Indi": 1
    };

    // User Profile & Settings
    const defaultProfilePic = "https://i.ibb.co/6b2w6bG/avatar-boy.png";
    function getProfilePic() {
      return localStorage.getItem('profilePic') || defaultProfilePic;
    }
    function setProfilePic(url) {
      localStorage.setItem('profilePic', url);
      document.getElementById('profilePic').src = url;
    }
    function getCurrentUser() {
      return localStorage.getItem('currentUser') || "User";
    }
    function setCurrentUser(user) {
      localStorage.setItem('currentUser', user);
    }

    // Arrangement History
    function saveHistory(cards, sets) {
      let history = JSON.parse(localStorage.getItem('arrangeHistory') || "[]");
      history.unshift({
        time: new Date().toLocaleString(),
        cards: cards,
        sets: sets
      });
      if (history.length > 20) history = history.slice(0, 20);
      localStorage.setItem('arrangeHistory', JSON.stringify(history));
    }
    function getHistory() {
      return JSON.parse(localStorage.getItem('arrangeHistory') || "[]");
    }

    // Statistics
    function updateStats(sets) {
      let stats = JSON.parse(localStorage.getItem('arrangeStats') || "{}");
      stats.total = (stats.total || 0) + 1;
      sets.forEach(set => {
        const [type] = getCombinationType(set);
        stats[type] = (stats[type] || 0) + 1;
      });
      localStorage.setItem('arrangeStats', JSON.stringify(stats));
    }
    function getStats() {
      return JSON.parse(localStorage.getItem('arrangeStats') || "{}");
    }

    // Leaderboard (Demo: top 5 by total arrangement)
    function updateLeaderboard() {
      let stats = getStats();
      let user = getCurrentUser();
      let leaderboard = JSON.parse(localStorage.getItem('leaderboard') || "[]");
      let found = leaderboard.find(x => x.user === user);
      if (found) found.total = stats.total || 0;
      else leaderboard.push({user, total: stats.total || 0});
      leaderboard.sort((a,b) => b.total - a.total);
      leaderboard = leaderboard.slice(0, 5);
      localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
    }
    function getLeaderboard() {
      return JSON.parse(localStorage.getItem('leaderboard') || "[]");
    }

    function parseCard(card) {
      return card.length === 3 ? [card.slice(0,2), card[2]] : [card[0], card[1]];
    }
    function cardSymbol(card) {
      const [rank, suit] = parseCard(card);
      return rank + suits[suit];
    }
    function cardImageURL(card) {
      let [rank, suit] = parseCard(card);
      if (rank === "10") rank = "0";
      return `https://deckofcardsapi.com/static/img/${rank}${suit}.png`;
    }
    function isConsecutive(values) {
      const sorted = [...values].sort((a,b) => a - b);
      if (sorted[2] - sorted[0] === 2 && new Set(sorted).size === 3) return true;
      if (sorted.includes(14) && sorted.includes(2) && sorted.includes(3)) {
        const aceLow = sorted.map(v => v === 14 ? 1 : v).sort((a,b)=>a-b);
        return aceLow[2] - aceLow[0] === 2 && new Set(aceLow).size === 3;
      }
      return false;
    }
    function getCombinationType(cards) {
      const ranks = cards.map(c => parseCard(c)[0]);
      const suits = cards.map(c => parseCard(c)[1]);
      const values = ranks.map(r => rankOrder[r]).sort((a,b) => b - a);
      const rankCount = ranks.reduce((acc, r) => (acc[r] = (acc[r] || 0)+1, acc), {});
      if (new Set(ranks).size === 1) return ["Troy", values];
      if (new Set(suits).size === 1 && isConsecutive(values)) return ["Colour Run", values];
      if (isConsecutive(values)) return ["Run", values];
      if (new Set(suits).size === 1) return ["Colour", values];
      if (Object.values(rankCount).includes(2)) return ["Pair", values];
      return ["Indi", values];
    }
    function rankCombo(cards) {
      const [type, vals] = getCombinationType(cards);
      return [comboRank[type], vals];
    }

    // Super fast greedy arrangement
    function arrangeCards() {
      const input = document.getElementById("cardInput").value.trim().split(/\s+/).filter(c => c !== "");
      const {invalidCards, duplicateCards} = validateCards(input);
      const result = document.getElementById("result");
      if (input.length !== 13) {
        showError("Please enter exactly 13 cards.");
        return;
      }
      if (invalidCards.length > 0) {
        showError("Invalid card(s): " + invalidCards.join(", "));
        return;
      }
      if (duplicateCards.length > 0) {
        showError("Duplicate card(s): " + duplicateCards.join(", "));
        return;
      }
      // Loading spinner
      result.innerHTML = `<span class="loading-spinner"></span>Arranging cards...`;
      document.getElementById("arrangeBtn").disabled = true;
      setTimeout(() => {
        let cards = [...input];
        let sets = [];
        function findBestSet(n) {
          let best = null, bestRank = -1, bestVals = [];
          let len = cards.length;
          let indices = Array.from({length: len}, (_, i) => i);
          function* combinations(arr, k, start=0, path=[]) {
            if (path.length === k) yield path;
            else for (let i = start; i < arr.length; i++) yield* combinations(arr, k, i+1, [...path, arr[i]]);
          }
          for (let idxs of combinations(indices, n)) {
            let set = idxs.map(i => cards[i]);
            let [rank, vals] = rankCombo(set);
            if (rank > bestRank || (rank === bestRank && vals > bestVals)) {
              best = set; bestRank = rank; bestVals = vals;
            }
          }
          return best;
        }
        for (let size of [3,3,3,4]) {
          let set = findBestSet(size);
          sets.push(set);
          cards = cards.filter(c => !set.includes(c));
        }
        // Show result
        result.innerHTML = "<h2>Best Arrangement (Super Fast)</h2>" + 
          sets.map((set, i) => {
            const [type, values] = getCombinationType(set);
            return `<div class="set">Set ${i+1} (<strong>${type}</strong>): ${
              set.map(card => `<img src="${cardImageURL(card)}" alt="${card}" style="width:38px;vertical-align:middle;">`).join(" ")
            }</div>`;
          }).join("");
        saveHistory(input, sets);
        updateStats(sets);
        updateLeaderboard();
        document.getElementById("arrangeBtn").disabled = false;
      }, 900);
    }
    function showError(msg) {
      document.getElementById("result").innerHTML = `<div style="color:var(--danger);font-weight:bold;"><i class="fa-solid fa-circle-exclamation"></i> ${msg}</div>`;
    }
    function clearInput() {
      document.getElementById("cardInput").value = "";
      updateSelectedCards();
      document.getElementById("result").innerHTML = "";
    }
    function generateCardButtons() {
      const container = document.getElementById("cardPicker");
      container.innerHTML = "";
      suitList.forEach(suit => {
        const title = document.createElement('div');
        title.className = 'suit-title';
        title.innerHTML = suitNames[suit];
        container.appendChild(title);
        const grid = document.createElement('div');
        grid.className = 'card-grid';
        rankList.forEach(rank => {
          const card = rank + suit;
          const btn = document.createElement("button");
          btn.className = "card-button";
          btn.setAttribute("aria-label", `${rank} of ${suitNames[suit]}`);
          btn.innerHTML = `
            <img src="${cardImageURL(card)}" alt="${card}">
            <span class="card-rank-text ${suitClass[suit]}">${rank}${suits[suit]}</span>
          `;
          btn.onclick = function () {
            const input = document.getElementById("cardInput");
            let current = input.value.trim().split(/\s+/).filter(c => c !== "");
            if (current.length >= 13) {
              showError("You've already selected 13 cards.");
              return;
            }
            if (current.includes(card)) {
              showError("This card is already selected.");
              return;
            }
            current.push(card);
            input.value = current.join(" ");
            updateSelectedCards();
          };
          grid.appendChild(btn);
        });
        container.appendChild(grid);
      });
    }
    let lastSelected = [];
    function validateCards(cards) {
      const validPattern = /^(A|K|Q|J|10|9|8|7|6|5|4|3|2)[SHDC]$/;
      let invalidCards = [];
      let duplicateCards = [];
      let seen = {};
      cards.forEach(card => {
        if (!validPattern.test(card)) invalidCards.push(card);
        else if (seen[card]) duplicateCards.push(card);
        else seen[card] = true;
      });
      return {invalidCards, duplicateCards};
    }
    function updateSelectedCards() {
      const input = document.getElementById("cardInput");
      const selectedDiv = document.getElementById("selectedCards");
      let current = input.value.trim().split(/\s+/).filter(c => c !== "");
      const {invalidCards, duplicateCards} = validateCards(current);
      selectedDiv.innerHTML = current.map(card => {
        let animClass = (!lastSelected.includes(card)) ? "animated-in" : "";
        let extraClass = " " + (suitClass[parseCard(card)[1]] || "");
        if (invalidCards.includes(card)) extraClass += " invalid";
        else if (duplicateCards.includes(card)) extraClass += " duplicate";
        return `<span class="card-chip${extraClass} ${animClass}" id="chip-${card}" onclick="removeCard('${card}')">
          <img src="${cardImageURL(card)}" alt="${card}" style="width:32px;vertical-align:middle;">
          √ó
        </span>`;
      }).join(" ");
      lastSelected.forEach(card => {
        if (!current.includes(card)) {
          const chip = document.getElementById(`chip-${card}`);
          if (chip) {
            chip.classList.add("animated-out");
            setTimeout(() => {
              if (chip.parentNode) chip.parentNode.removeChild(chip);
            }, 300);
          }
        }
      });
      lastSelected = current;
      document.getElementById("cardCount").textContent = `(${current.length} selected)`;
      highlightInput(current, invalidCards, duplicateCards);
    }
    function highlightInput(cards, invalidCards, duplicateCards) {
      const input = document.getElementById("cardInput");
      let html = "";
      let split = input.value.trim().split(/\s+/).filter(c => c !== "");
      split.forEach((card, idx) => {
        let c = card;
        if (invalidCards.includes(card)) {
          html += `<span class="invalid-card">${c}</span> `;
        } else if (duplicateCards.includes(card)) {
          html += `<span class="duplicate-card">${c}</span> `;
        } else {
          html += `${c} `;
        }
      });
      document.getElementById("inputError").innerHTML = html.trim() ? html : "";
      input.className = (invalidCards.length > 0 || duplicateCards.length > 0) ? "invalid" : "";
    }
    function removeCard(card) {
      const input = document.getElementById("cardInput");
      let current = input.value.trim().split(/\s+/).filter(c => c !== "" && c !== card);
      input.value = current.join(" ");
      updateSelectedCards();
    }
    // Debounce input validation for fast typing
    let debounceTimer;
    document.addEventListener("DOMContentLoaded", function() {
      if(document.getElementById("cardInput")){
        document.getElementById("cardInput").addEventListener("input", function() {
          clearTimeout(debounceTimer);
          debounceTimer = setTimeout(updateSelectedCards, 120);
        });
      }
      if(document.getElementById("themeSelect")){
        document.getElementById("themeSelect").addEventListener("change", function() {
          document.body.className = this.value;
        });
      }
    });
    function generateRandomHand() {
      const allCards = [];
      for (let suit of suitList) {
        for (let rank of rankList) {
          allCards.push(rank + suit);
        }
      }
      for (let i = allCards.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [allCards[i], allCards[j]] = [allCards[j], allCards[i]];
      }
      const hand = allCards.slice(0, 13);
      document.getElementById("cardInput").value = hand.join(" ");
      updateSelectedCards();
      document.getElementById("result").innerHTML = "";
    }

    // User Profile, Settings, Logout, etc.
    function afterLoginInit() {
      // Profile
      document.getElementById('profileUsername').textContent = getCurrentUser();
      document.getElementById('profilePic').src = getProfilePic();
      // Card buttons
      generateCardButtons();
      updateSelectedCards();
    }
    // Logout
    document.getElementById('logoutBtn').onclick = function() {
      localStorage.removeItem('currentUser');
      mainApp.style.display = "none";
      loginContainer.style.display = "";
      document.getElementById('loginPass').value = "";
      document.getElementById('loginUser').focus();
    };

    // Settings Modal
    document.getElementById('settingsBtn').onclick = function() {
      showModal(`
        <h2><i class="fa-solid fa-gear"></i> Settings</h2>
        <label>Theme:</label>
        <select id="modalThemeSelect">
          <option value="theme-light">‚òÄÔ∏è Light</option>
          <option value="theme-dark">üåô Dark</option>
          <option value="theme-blue">üíß Blue</option>
          <option value="theme-green">üåø Green</option>
          <option value="theme-pink">üå∏ Pink</option>
        </select>
        <br>
        <label>Language:</label>
        <select id="modalLangSelect">
          <option value="en">English</option>
          <option value="bn">Bengali</option>
        </select>
        <br>
        <label>Sound:</label>
        <input type="checkbox" id="modalSound" checked> Enable Sound
        <br>
        <label>Profile Picture:</label>
        <input type="file" id="modalPicInput" accept="image/*">
        <br>
        <img src="${getProfilePic()}" id="modalPicPreview" style="width:60px;height:60px;border-radius:50%;margin-top:8px;">
        <br>
        <button onclick="closeModal()" style="margin-top:12px;">Close</button>
      `);
      document.getElementById('modalThemeSelect').value = document.body.className;
      document.getElementById('modalThemeSelect').onchange = function() {
        document.body.className = this.value;
        document.getElementById('themeSelect').value = this.value;
      };
      document.getElementById('modalLangSelect').onchange = function() {
        // Demo only
        alert("Language switch is demo only!");
      };
      document.getElementById('modalSound').onchange = function() {
        localStorage.setItem('soundOn', this.checked ? "1" : "0");
      };
      document.getElementById('modalPicInput').onchange = function(e) {
        const file = e.target.files[0];
        if (file && file.type.startsWith("image/")) {
          const reader = new FileReader();
          reader.onload = function(ev) {
            setProfilePic(ev.target.result);
            document.getElementById('modalPicPreview').src = ev.target.result;
          };
          reader.readAsDataURL(file);
        }
      };
    };

    // Help/FAQ Modal
    document.getElementById('helpBtn').onclick = function() {
      showModal(`
        <h2><i class="fa-solid fa-circle-question"></i> Help / FAQ</h2>
        <ul>
          <li><b>How to select cards?</b> Click on cards or type in the box.</li>
          <li><b>How to arrange?</b> Select 13 cards, then click Arrange.</li>
          <li><b>How to clear?</b> Click the Clear button.</li>
          <li><b>How to change theme?</b> Use the theme dropdown.</li>
          <li><b>How to see history?</b> Click the <i class="fa-solid fa-clock-rotate-left"></i> button.</li>
          <li><b>How to see stats?</b> Click the <i class="fa-solid fa-chart-bar"></i> button.</li>
          <li><b>How to logout?</b> Click the Logout button.</li>
        </ul>
        <button onclick="closeModal()">Close</button>
      `);
    };

    // Arrangement History Modal
    document.getElementById('historyBtn').onclick = function() {
      let history = getHistory();
      showModal(`
        <h2><i class="fa-solid fa-clock-rotate-left"></i> Arrangement History</h2>
        ${history.length === 0 ? "<div>No history found.</div>" : ""}
        <div style="max-height:300px;overflow-y:auto;">
        ${history.map(h => `
          <div style="margin-bottom:10px;">
            <b>${h.time}</b><br>
            Cards: ${h.cards.join(" ")}<br>
            Sets: ${h.sets.map((set,i) => `<span style="font-size:13px;">[${set.join(" ")}]</span>`).join(" ")}
          </div>
        `).join("")}
        </div>
        <button onclick="closeModal()">Close</button>
      `);
    };

    // Statistics Modal
    document.getElementById('statsBtn').onclick = function() {
      let stats = getStats();
      showModal(`
        <h2><i class="fa-solid fa-chart-bar"></i> Statistics</h2>
        <table class="stat-table">
          <tr><th>Total Arrangements</th><td>${stats.total || 0}</td></tr>
          <tr><th>Troy</th><td>${stats.Troy || 0}</td></tr>
          <tr><th>Colour Run</th><td>${stats["Colour Run"] || 0}</td></tr>
          <tr><th>Run</th><td>${stats.Run || 0}</td></tr>
          <tr><th>Colour</th><td>${stats.Colour || 0}</td></tr>
          <tr><th>Pair</th><td>${stats.Pair || 0}</td></tr>
          <tr><th>Indi</th><td>${stats.Indi || 0}</td></tr>
        </table>
        <button onclick="closeModal()">Close</button>
      `);
    };

    // Leaderboard Modal
    document.getElementById('leaderboardBtn').onclick = function() {
      let leaderboard = getLeaderboard();
      showModal(`
        <h2><i class="fa-solid fa-trophy"></i> Leaderboard</h2>
        <table class="leaderboard-table">
          <tr><th>Rank</th><th>User</th><th>Arrangements</th></tr>
          ${leaderboard.map((u,i) => `<tr><td>${i+1}</td><td>${u.user}</td><td>${u.total}</td></tr>`).join("")}
        </table>
        <button onclick="closeModal()">Close</button>
      `);
    };

    // Modal functions
    function showModal(html) {
      const modalRoot = document.getElementById('modalRoot');
      modalRoot.innerHTML = `
        <div class="modal-bg" onclick="if(event.target===this)closeModal()">
          <div class="modal">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            ${html}
          </div>
        </div>
      `;
    }
    function closeModal() {
      document.getElementById('modalRoot').innerHTML = "";
    }

    // Only generate card buttons after login
    if(mainApp.style.display !== "none") afterLoginInit();
    // When login is successful, call afterLoginInit
    const observer = new MutationObserver(function(mutations){
      if(mainApp.style.display !== "none" && !document.getElementById("cardPicker").hasChildNodes()){
        afterLoginInit();
      }
    });
    observer.observe(mainApp, {attributes:true, childList:false, subtree:false});
  </script>
</body>
</html>
